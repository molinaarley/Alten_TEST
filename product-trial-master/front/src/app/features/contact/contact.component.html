<div class="p-4 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Contact</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1">Email :</label>
        <input pInputText type="email" formControlName="email" class="w-full" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Email invalide ou requis
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1">Message :</label>
        <textarea pInputTextarea rows="5" formControlName="message" class="w-full"></textarea>
        <div *ngIf="form.get('message')?.invalid && form.get('message')?.touched" class="text-red-500 text-sm mt-1">
          Le message est requis et doit faire moins de 300 caractères
        </div>
      </div>
  
      <button pButton type="submit" label="Envoyer" class="mt-2" [disabled]="form.invalid"></button>
    </form>
  
    <div *ngIf="sent" class="mt-4 text-green-600 font-semibold">
      Demande de contact envoyée avec succès.
    </div>
  </div>
